<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 
</head>
<body>
  <div class="container">
        <div class="row"> 
            <div class="col-md-2">  </div>
            <div class="col-md-8" style="margin-top: 30px; text-align: center; color:blue ; "> 
                <h1>Formulario de registros
                </h1> </div>
            <div class="col-md-2">  </div>    
        </div>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <FORM action="" method="post" name="form1" enctype="multipart/form-data">
                    <label>Nombre:  </label>
                    <input type="text" name="name" placeholder="Escriba su nombre">  
                    <br><br>
                    <label>Apellido:  </label>
                    <input type="text" name="last_name" placeholder="Escriba su apellido">  
                    <br><br>
                    <label>Correo: </label>
                    <input type="email" name="correo" required >
                    <br><br>
                    <label>Fecha de nacimiento</label>
                    <input type="date" name="f_nac">
                    <br><br>
                    <label>Género</label>
                    <select name="genero">
                        <option>Seleccione una opción</option>
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                        <option value="O">Otro</option>
                    </select>
                    <br><br>
                    <label>Contraseña</label>
                    <input type="password" name="clave" maxlength="5">
                    <br><br>
                    <label>Edad:</label>
                    <input type="number" name="edad">
                    <br><br>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpiar">

                </FORM>
            </div>
            <div class="col-md-2"></div>
        </div>
  </div> 
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
</body>
</html>
